<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Bank Application</title>
</head>
<body style="font-family: 'Space Grotesk', sans-serif;" class="bg-[#000] text-white min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-2xl bg-[#262626] rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸŒ¸ Flower Bank App</h1>

    
    <div class="mb-6 text-center">
        <p class="text-lg">Current Balance</p>
        <p id="balance" class="text-3xl font-bold">BDT 0</p>
    </div>

    <div class="flex justify-center gap-4 mb-6 flex-wrap">
        <button id="addBtn" class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">Add Money</button>
        <button id="withdrawBtn" class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">Withdraw Money</button>
        <button id="historyBtn" class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">Transaction History</button>
    </div>
    <div id="formSection" class="space-y-6">

        <div id="addForm" class="hidden">
          <label class="block mb-2 font-semibold">Enter Amount to Add</label>
          <input type="number" id="addAmount" class="w-full p-2 rounded text-white" placeholder="BDT" />
          <button id="confirmAdd" class="mt-2 bg-white cursor-pointer text-black px-4 py-2 rounded font-semibold">Confirm Add</button>
        </div>
    
    
    
    </div>
    </div>




<script src="index.js"></script>
</body>
</html>
